<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>HTML5 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Our HTML5 DatePicker"/>
                <input type="datetime-local"
                       jsf:id="dateTimeComponent"
                       jsf:value="#{html5Bean.dateIn}"/>
                <h:commandButton value="Save Date" 
                                 action="#{html5Bean.transformDates}"/>
                <h:outputText value="#{html5Bean.dateOut}"/>
                <h:outputLabel value="Our Pass-Through Attr"/>
                <h:inputText p:placeholder="This is placeholder text"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

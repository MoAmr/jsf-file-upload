<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Output Component</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="3">
            <h:outputLabel value="Label 1"/>
            <h:outputText value="From Label 1"/>
            <h:outputLabel value="Label 2"/>
            <h:outputText value="From Label 2"/>
        </h:panelGrid>
        
        <h:panelGroup layout="block" id="thisOurGroup">
            <h:outputText value="This is in a Panel Group"/>
        </h:panelGroup>
        
        <ui:repeat value="#{['Corgi', 'Dalmation', 'Hound']}" var="dog">
            <h:outputText value="#{dog}"/><br/>
        </ui:repeat>
        
        <br/>
        
        <h:panelGroup layout="block" id="dataTableDiv">
            <h:dataTable border="6" value="#{dessertDao.desserts}" var="desert">
                <h:column>
                    <f:facet name="header">
                        Desert Name
                    </f:facet>
                    <h:outputText value="#{desert.dessertName}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Please enter a password"/>
                <h:inputSecret binding="#{componentListing.passwordField}"/>
                <h:outputLabel value="This is a text area"/>
                <h:inputTextarea cols="8" rows="10"/>
                <h:outputLabel value="This is a selectOneRadio"/>
                <h:selectOneRadio value="#{componentListing.selectOneRadioSelection}">
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.dessertName}" itemValue="#{dessert.dessertId}"/>
                </h:selectOneRadio>
                 <h:outputLabel value="This is a selectOneList"/>
                 <h:selectOneListbox value="#{componentListing.selectListBoxSelection}">
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert" itemLabel="#{dessert.dessertName}" itemValue="#{dessert.dessertId}"/>
                </h:selectOneListbox>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
